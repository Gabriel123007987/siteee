      <h1 style="margin-right: 4%;">Denucie!</h1>
      <div id="centralizar">
        <form action="https://formsubmit.co/gabrielpikachuoficial@gmail.com" method="POST" class="form" >
        <label for="name">Nome</label>
        <input type="text" name="Nome" id="name" required />
        <label for="email">E-mail</label>
        <input type="email" name="Email" id="email" required />
        
        <label for="">Qual é sua turma?</label>
        <select id="selected" name="Turma">
          <option selected disabled>Selecione</option>
          <option>1° Informática</option>
          <option>1° Contabilidade</option>
          <option>1° Enfermagem</option>
          <option>2° Informática-A</option>
          <option>2° Informática-B</option>
          <option>2° Enfermnagem</option>
          <option>3° Segurança do Trabalho</option>
          <option>3° Informática</option>
          <option>3° Enfermagem</option>
        </select>
        <label for="message">Denuncia</label>
        <textarea name="message" id="message" required></textarea>
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5501/denucia.html"
        />
        <button type="submit">Enviar</button>
      </form>
